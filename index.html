    <style>

        body{

        <div class="glass_box">

                <div class="container2">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                      <!-- Indicators -->
                      <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                      </ol>
                  
                      <!-- Wrapper for slides -->
                      <div class="carousel-inner">
                        <div class="item active">
                          <img src="github_facts1.png" style="max-width:100%;height:auto;">
                        </div>
                        <div class="item">
                          <img src="github_facts2.png" style="max-width:100%;height:auto;">
                        </div>
                        <div class="item">
                          <img src="github_facts3.png" style="max-width:100%;height:auto;">

                            <img src="github_facts4.png" style="max-width:100%;height:auto;">
                          </div>
                          <div class="item">
                            <img src="github_facts5.png" style="max-width:100%;height:auto;">
                          </div>
                      </div>
                  
                      <!-- Left and right controls -->
                      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                  </div>
            </div>
            <div class="guideText">

            </div>
            <div class="banner_images1">
